<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22> ü•ù</text></svg>">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Noto+Sans+HK&family=Noto+Sans+SC&family=Noto+Sans+TC&family=Fredoka+One&family=Roboto+Mono:wght@500&family=Roboto&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i">
<link rel="stylesheet" href="../css/page.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/content.css">
<link rel="stylesheet" href="../css/nav.css">
<link rel="stylesheet" href="../css/media_object.css">
<link rel="stylesheet" href="../css/player.css">
<link rel="stylesheet" href="../css/shortcut.css">

<script src="../dist/player5.min.js"></script>


<title>Simple Audio Player</title>
</head>
<body>
  <div id="page">
    <!--<div id="top">toptoptop</div>-->
    <div id="main">
      <div id="left" class="hide">
        <div id="left_head">
          <div class="logo">Audio Play 5</div>
        </div>
        <div id="left_body">
          <div class="frame">
            <div class="roll">
      <div id="demo_player" class="player5">
        <div class="audio-visualizer">
          <div class="workart-wrapper">
            <div class="workart"></div>
          </div>
        </div>
        <div class="player-container">
          <div class="time-container">
            <div class="current-time">
              <span class="current-minutes">00</span>
              :
              <span class="current-seconds">00</span>
            </div>
            <div class="progress-container">
              <div class="wave-form"></div>
              <!-- <div class="progress-bar"> -->
                <input type="range" class="progress-slider" min="0" max="100" value="0">
                <progress class="played-progress" value="0.0"></progress>
                <progress class="buffered-progress" value="0.0"></progress>
              <!-- </div> -->
            </div>
            <div class="duration-time">
              <span class="duration-minutes">00</span>
              :
              <span class="duration-seconds">00</span>
            </div>
          </div>
          <div class="control-container">
            <div class="play-mode">
              <div class="mode-repeat off"></div>
              <div class="mode-shuffle off"></div>
            </div>
            <div class="play-control">
              <div class="skip prev"></div>
              <div class="switch play paused"></div>
              <div class="skip next"></div>
            </div>
            <div class="play-volume">
              <!-- <div class="volume-icon muted"></div> -->
              <div class="volume-icon"></div>
              <input type="range" class="volume-slider">
            </div>
          </div>
          <div class="meta-container">
            <div class="audio-name">Risin' High (feat Raashan Ahmad)</div>
            <div class="audio-artist">Ancient Astronauts</div>
            <div class="audio-album">We Are to Answer</div>
          </div>
        </div>
      </div>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        <div id="content_head">
          <div class="tabs">
            <ul>
              <li data-index="0" class="on"><a><span>ÂàóË°®</span></a></li>
              <li data-index="1"><a><span>Ê∏ÖÂçï</span></a></li>
              <li data-index="2"><a><span>Âè•Â≠ê</span></a></li>
              <li data-index="3"><a><span>Áü≠Êñá</span></a></li>
              <li data-index="4"><a><span>ÂçïËØç</span></a></li>
            </ul>
          </div>
        </div>
        <div id="content_body">
          <div class="frame">
            <div class="roll scroll sortlist">
              <div id="sortlist">
                <div class="level_2">
                  <div class="level_1">
                    <a href="#">4000 Essential English Word (2nd Edition)</a>
                  </div>
                  <div class="level_1">
                    <a href="#">Book 3</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="roll scroll playlist hide"></div>
            <div class="roll scroll essay hide"></div>
            <div class="roll scroll story hide"></div>
            <div class="roll scroll words hide"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="foot"></div>
  </div>
  <div id="shortcut" class="assistant hide">
    <div id="i-up-left"></div>
    <div id="i-up-mid">
      <div>
        <div class="arrow arrow-top"></div>
      </div>
    </div>
    <div id="i-up-right"></div>
    <div id="i-mid-left">
      <div>
        <div class="arrow arrow-left"></div>
      </div>
    </div>
    <div id="i-mid-center">
      <div>
        <div class="circle"></div>
      </div>
    </div>
    <div id="i-mid-right">
      <div>
        <div class="arrow arrow-right"></div>
      </div>
    </div>
    <div id="i-down-left"></div>
    <div id="i-down-mid">
      <div>
        <div class="arrow arrow-bottom"></div>
      </div>
    </div>
    <div id="i-down-right"></div>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
